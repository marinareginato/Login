{% extends 'base.html' %}

<!-- Diretiva do Flask para indicar que esta página tem um template chamado base.html -->
{% block scripts %}
<script>
  function validarSenha() {
    var password = document.getElementById("senha").value;
    var password_confirm = document.getElementById("senha_confirmar").value;

    var uppercaseRegex = /[A-Z]/;
    var lowercaseRegex = /[a-z]/;
    var numberRegex = /[0-9]/;
    var specialCharactersRegex = /[!@#\$%\^&\*]/; // Adicione outros caracteres especiais conforme necessário

    if (password.length < 6) {
      alert("A senha deve conter no mínimo 6 dígitos.");
      return false;
    }

    if (!uppercaseRegex.test(password) || !numberRegex.test(password) || !lowercaseRegex.test(password) || !specialCharactersRegex.test(password)) {
      alert("A senha deve conter pelo menos uma letra maiúscula, uma minúscula, um número e um caractere especial (!@#$%^&*...).");
      return false;
    }

    if (password !== password_confirm) {
      alert("Você digitou senhas diferentes.");
      return false;
    }

    return true;
  }
</script>
{% endblock %}
{% block conteudo %}

<form action="/autenticar" method="post" onsubmit="return validarSenha()" class="w-100 d-flex flex-column">

  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example11">Nome completo</label>
    <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo" />
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example11">CPF</label>
    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Seu CPF" />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example22">
      Telefone
    </label>
    <input type="text" id="numero" name="numero" class="form-control" placeholder="(00) 0000 - 0000" />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example22"> Endereço
    </label>
    <input type="text" id="endereco" name="endereco" class="form-control" />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example11">E-mail</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" />
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example22">
      Senha
    </label>
    <input type="password" id="senha" name="senha" class="form-control" />
  </div>
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example22">
      Confirmar senha
    </label>
    <input type="password" id="senha_confirmar" name="senha_confirmar" class="form-control" />
  </div>
  <button class="btn btn-light w-100 py-2" type="submit">Cadastrar</button>

</form>


{% endblock %}
